<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card-container">
 <div  class="result">
  <h3>Your Result</h3>
  <div class="result-circle">
  <div class="result-score">76</div>
  <p class="result-score-of">of 100</p>
</div>
  <h2>Great</h2>
  <p>You scored higher than 65% of<br>the people who have taken <br>these tests.</p>
  </div>
  <div class="summary">
    <div>
  <h3>Summary</h3>
  


<div class="reaction">

  <div class="reaction-container">
  <img src="./assets/images/icon-reaction.svg" alt="">
  <div class="reaction-title">Reaction</div> 
  </div>

<div class="summary-scores">
  <p class="summary-score">80 </p>&nbsp;<p class="summary-score-of"> / 100</p></div>
</div>
</div>

<div class="memory">
  <div class="memory-container">
  <img src="./assets/images/icon-memory.svg" alt="">
  <div class="memory-title">Memory</div>
  </div>
  <div class="summary-scores">
  <p class="summary-score">92</p>&nbsp;
  <p class="summary-score-of"> / 100</p></div>
</div>

<div class="verbal">
  <div class="verbal-container">
  <img src="./assets/images/icon-verbal.svg" alt="">
  <div class="verbal-title">Verbal</div>
  </div>
  <div class="summary-scores">
  <p class="summary-score">61</p>&nbsp;
  <p class="summary-score-of"> / 100</p></div></div>

<div class="visual">
  <div class="visual-container">
  <img src="./assets/images/icon-visual.svg" alt="">
  <div class="visual-title">Visual</div></div>
  <div class="summary-scores">
  <p class="summary-score">72</p>&nbsp;
  <p class="summary-score-of">/ 100</p></div>
  </div>
  <button class="button">Continue</button>
</div>

  
</div>
</div>
  </div>
  </div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="#">Your Name Here</a>.
</div>
</body>
</html>
